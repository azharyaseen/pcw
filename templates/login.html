{% extends 'base.html' %}
{% load static %}
{% block login %}
<section class="h-100 h-custom my-4" style="background-color: #eee;">
  {% if messages %}
  {% for message in messages %}
  <div {% if message.tags %} class="alert alert-warning alert-dismissible fade show" role="alert" {% endif %}>
    <strong>Warning Message!</strong> {{ message }} 
    <button type="button" class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close">
    </button>
  </div>
  {% endfor %}
  {% endif %}  
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <h1 class="text-center"> Sign In </h1>
                  <hr class="my-4">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="{% static '/assets/img/login.webp' %}"
                          class="img-fluid" alt="Sample image">
                      </div>
                      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form method="post" action="login">   
                          {% csrf_token %}             
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="username" name="username" id="form3Example3" class="form-control form-control-lg"
                              placeholder="Enter Username" />
                            <label class="form-label" for="form3Example3">Username</label>
                          </div>
                
                          <!-- Password input -->
                          <div class="form-outline mb-3">
                            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                              placeholder="Enter password" />
                            <label class="form-label" for="form3Example4">Password</label>
                          </div>
                
                          <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            {% comment %} <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3">
                                Remember me
                              </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                          </div> {% endcomment %}
                
                          <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="register"
                                class="link-danger">Register</a></p>
                          </div>
                
                        </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  {% endblock %}
